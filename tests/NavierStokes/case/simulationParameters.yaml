# simulationParameters.yaml

- type: simulation
  dt: 0.02
  nt: 1000
  nsave: 1000
  convection: ADAMS_BASHFORTH_2
  diffusion: CRANK_NICOLSON
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      relativeTolerance: 1.0E-05
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: GAMG
      relativeTolerance: 1.0E-05
      maxIterations: 20000
