flowDescription:
  nu: 0.001
  initialVelocity: [0.0, 0.0, 0.0]
  boundaryConditions:
    - location: xMinus
      u: [DIRICHLET, 0.0]
      v: [DIRICHLET, 0.0]
      w: [DIRICHLET, 0.0]
    - location: xPlus
      u: [DIRICHLET, 0.0]
      v: [DIRICHLET, 0.0]
      w: [DIRICHLET, 0.0]
    - location: yMinus
      u: [DIRICHLET, 0.0]
      v: [DIRICHLET, 0.0]
      w: [DIRICHLET, 0.0]
    - location: yPlus
      u: [DIRICHLET, 1.0]
      v: [DIRICHLET, 0.0]
      w: [DIRICHLET, 0.0]
    - location: zMinus
      u: [PERIODIC, 0.0]
      v: [PERIODIC, 0.0]
      w: [PERIODIC, 0.0]
    - location: zPlus
      u: [PERIODIC, 0.0]
      v: [PERIODIC, 0.0]
      w: [PERIODIC, 0.0]


cartesianMesh:
  - direction: x
    start: 0.1
    subDomains:
      - end: 1.1
        cells: 10
        stretchRatio: 1.0
  - direction: y
    start: 0.1
    subDomains:
      - end: 1.1
        cells: 10
        stretchRatio: 1.0
  - direction: z
    start: 0.1
    subDomains:
      - end: 1.1
        cells: 10
        stretchRatio: 1.0


simulationParameters:
  dt: 0.1
  nt: 100
  nsave: 50
  convection: ADAMS_BASHFORTH_2
  diffusion: CRANK_NICOLSON
  velocitySolver:
    type: CPU
    config: solversPetscOptions.info
  poissonSolver:
    type: GPU
    config: solversAmgXOptions_p.info
  outputFormat: HDF5
  outputFlux: false
  outputVelocity: true


bodies:
  - type: points
    pointsFile: body3d.txt
