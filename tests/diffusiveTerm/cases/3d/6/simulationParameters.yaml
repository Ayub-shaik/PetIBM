# simulationParameters.yaml

- type: simulation
  dt: 0.02
  nt: 1
  nsave: 1
  convection: EULER_EXPLICIT
  diffusion: EULER_EXPLICIT
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1.0E-06
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: GAMG
      tolerance: 1.0E-06
      maxIterations: 20000
