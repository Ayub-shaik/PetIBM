# simulationParameters.yaml

- type: simulation
  dt: 5.0E-04
  nt: 1000
  nsave: 100
  convection: EULER_EXPLICIT
  diffusion: EULER_IMPLICIT
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1.0E-08
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: GAMG
      tolerance: 1.0E-08
      maxIterations: 20000
