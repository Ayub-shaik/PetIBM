# simulationParameters.yaml

- type: simulation
  dt: 0.004
  nt: 8000
  nsave: 8000
  convection: ADAMS_BASHFORTH_2
  diffusion: CRANK_NICOLSON
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1.0E-05
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: GAMG
      tolerance: 1.0E-05
      maxIterations: 20000
