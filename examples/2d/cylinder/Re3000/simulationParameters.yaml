# simulationParameters.yaml

- type: simulation
  dt: 0.001
  nt: 3000
  nsave: 500
  ibm: TAIRA_COLONIUS
  convection: ADAMS_BASHFORTH_2
  diffusion: CRANK_NICOLSON
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1.0E-06
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: GAMG
      tolerance: 1.0E-06
      maxIterations: 20000
