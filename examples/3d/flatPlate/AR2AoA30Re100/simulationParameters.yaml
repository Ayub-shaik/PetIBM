# simulationParameters.yaml

- type: simulation
  dt: 2.0E-02
  nt: 1000
  nsave: 25
  ibm: TAIRA_COLONIUS
  convection: ADAMS_BASHFORTH_2
  diffusion: CRANK_NICOLSON
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1.0E-06
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: GAMG
      tolerance: 1.0E-06
      maxIterations: 20000
