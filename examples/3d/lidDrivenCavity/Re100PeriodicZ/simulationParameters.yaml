# simulationParameters.yaml

- type: simulation
  dt: 0.02
  nt: 100
  nsave: 100
  convection: EULER_EXPLICIT
  diffusion: EULER_IMPLICIT
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1.0E-05
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: GAMG
      tolerance: 1.0E-05
      maxIterations: 20000
