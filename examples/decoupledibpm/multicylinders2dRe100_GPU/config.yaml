flow:
  nu: 0.01
  initialVelocity: [1.0, 0.0]
  boundaryConditions:
    - location: xMinus
      u: [DIRICHLET, 1.0]
      v: [DIRICHLET, 0.0]
    - location: xPlus
      u: [CONVECTIVE, 1.0]
      v: [CONVECTIVE, 1.0]
    - location: yMinus
      u: [PERIODIC, 0.0]
      v: [PERIODIC, 0.0]
    - location: yPlus
      u: [PERIODIC, 0.0]
      v: [PERIODIC, 0.0]

mesh:
  - direction: x
    start: -10.0
    subDomains:
      - end: -0.75
        cells: 186
        stretchRatio: 0.991332611050921
      - end: 0.75
        cells: 75
        stretchRatio: 1.0
      - end: 30.0
        cells: 301
        stretchRatio: 1.008743169398907

  - direction: y
    start: -5.0
    subDomains:
      - end: 5.0
        cells: 500
        stretchRatio: 1.0

parameters:
  dt: 0.01
  startStep: 0
  nt: 20000
  nsave: 2000
  nrestart: 2000
  convection: ADAMS_BASHFORTH_2
  diffusion: CRANK_NICOLSON
  velocitySolver:
    type: GPU
    config: config/velocity_solver.info
  poissonSolver:
    type: GPU
    config: config/poisson_solver.info
  forcesSolver:
    type: CPU
    config: config/forces_solver.info

bodies:
  - type: points
    file: circle1.body
  - type: points
    file: circle2.body
