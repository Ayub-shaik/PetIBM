# simulationParameters.yaml

- type: simulation
  dt: 0.02
  startStep: 0
  nt: 500
  nsave: 500
  timeScheme: [EULER_EXPLICIT, EULER_IMPLICIT]
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1.0E-05
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1.0E-05
      maxIterations: 20000
