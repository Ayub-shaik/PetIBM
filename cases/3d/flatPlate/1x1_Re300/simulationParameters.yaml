- type: simulation
  dt: 0.005
  scaleCV: 5.0
  nt: 16000
  nsave: 1000
  restart: true
  startStep: 8000
  timeScheme: [EULER_EXPLICIT, EULER_IMPLICIT]
  ibmScheme: TAIRA_COLONIUS
  linearSolvers:
    - system: velocity
      solver: CG
      preconditioner: DIAGONAL
      tolerance: 1e-5
      maxIterations: 10000
    - system: Poisson
      solver: CG
      preconditioner: SMOOTHED_AGGREGATION
      tolerance: 1e-5
      maxIterations: 20000
